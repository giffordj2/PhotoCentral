<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
                maximum-scale=1">

        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/small.css" rel="stylesheet">
        <link href="css/medium.css" rel="stylesheet">
        <link href="css/large.css" rel="stylesheet">

        <title>Home | Photo Central</title>

        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body>
      <header>
        <div class="row limited banner">
          <button id="hamburgerBtn">&#9776;</button>
          <div class="siteLogo">
            <img src="img\favicon.png" alt="Photo Central logo">
            <div class="logoName">
              <h1>Photo</h1>
              <h2>Central</h2>
            </div>
          </div>
          <nav aria-label="account" id="accountNav">
            <ul>
              <li><a href="signUp.html">Sign Up</a></li>
              <li><a href="login.html">Sign In</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <nav aria-label="primary">
        <div class="row limited">
          <ul id="primaryNav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="photographers.html">Photographers</a></li>
          </ul>
        </div>
      </nav>
      <main>
        <div id="gallery" class="row limited">  <!--Container to display all photographer cards in-->
          <div class="photoCard"> <!--A 'card' which container basic info for photographer and links to photograper's profile-->
            <img src="img\profilePic.jpg" alt="Profile picture for user">
            <div class="photoInfo">
              <h3>Full Name</h3>
              <h5>Types of Events:</h5>
              <ul class="eventTypes">
                <li>Weddings</li>
                <li>Family Potraits</li>
                <li>Maternity</li>
                <li>Engagement</li>
                <li>Divorce</li>
                <li>Holiday</li>
                <li>Newborn Pictures</li>
              </ul>
              <p>Located in Alexanderia, KY</p>
          </div>
        </div>
        
        </div>
      </main>
      <footer>
      </footer>
      <script src="js/menuToggle.js"></script>
    </body>
</html>
